    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            box-sizing: border-box;
        }
        .android-frame {
            width: 360px; /* عرض إطار يشبه تطبيق Android */
            height: 640px; /* ارتفاع إطار يشبه تطبيق Android */
            background: #5e1d70;
            border-radius: 30px; /* حواف مستديرة للإطار */
            padding: 20px;
            position: relative;
            overflow: hidden; /* إخفاء التمرير */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content {
            background: #5e1d70;
            border-radius: 20px;
            padding: 10px;
            color: white;
            text-align: center;
            font-family: 'Lexend', sans-serif;
            max-height: 600px; /* تحديد الحد الأقصى للارتفاع لمحتوى الصور */
            overflow-y: scroll; /* تمكين التمرير داخل المحتوى */
            width: 100%; /* عرض المحتوى كامل عرض الإطار */
            -ms-overflow-style: none;  /* لإخفاء التمرير في IE و Edge */
            scrollbar-width: none;  /* لإخفاء التمرير في Firefox */
        }
        .content::-webkit-scrollbar {
            display: none;  /* لإخفاء التمرير في Chrome و Safari */
        }
        h1 {
            margin: 0;
            font-size: 20px;
        }
        p {
            margin-top: 10px;
            font-size: 14px;
        }
        .image-container {
            position: relative;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .download-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #8f32ed;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #6e27c1;
        }
        .home-btn {
